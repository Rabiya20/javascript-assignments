<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <p id="result-value"></p>
            </div>
            <hr>
            <div class="keyboard">
                <button class="clear-btn" onclick="clearAll();">C</button>
                <button class="empty-btn"></button>
                <button class="empty-btn"></button>
                <button class="empty-btn"></button>

                <button class="num-btn"  onclick="getNum('7');">7</button>
                <button class="num-btn"  onclick="getNum('8');">8</button>
                <button class="num-btn"  onclick="getNum('9');">9</button>
                <button class="operation-btn"  onclick="getNum('/');">/</button>

                <button class="num-btn"  onclick="getNum('4');">4</button>
                <button class="num-btn"  onclick="getNum('5');">5</button>
                <button class="num-btn"  onclick="getNum('6');">6</button>
                <button class="operation-btn"  onclick="getNum('*');">x</button>

                <button class="num-btn"  onclick="getNum('1');">1</button>
                <button class="num-btn"  onclick="getNum('2');">2</button>
                <button class="num-btn"  onclick="getNum('3');">3</button>
                <button class="operation-btn"  onclick="getNum('-');">-</button>

                <button class="num-btn"  onclick="getNum('0');">0</button>
                <button class="num-btn"  onclick="getNum('.');">.</button>
                <button class="operation-btn" onclick="getResult();">=</button>
                <button class="operation-btn"  onclick="getNum('+');">+</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
