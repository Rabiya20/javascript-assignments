<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container home-box custom-box">
        <center><h1>Basic Computer Knowledge Quiz</h1></center>
        <h3>INSTRUCTIONS:</h3>
        <p>Total number of Questions: <span class="total-ques"></span></p>
        <button class="start-btn" onclick="startQuiz()">START QUIZ</button>
    </div>

    <div class="custom-box quiz-box hide">
        <div class="question-number">
           
        </div>
        <div class="question-text">
            
        </div>
        <div class="question-option">
            
        </div>
        <div class="next-btn">
            <button class="start-btn" onclick="next()">NEXT</button>
        </div>
        <div class="answer-indicator">
            
        </div>
    </div>

    <div class="result-box custom-box hide">
        <h1>QUIZ RESULT</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>You have Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button class="start-btn" onclick="tryAgain()">TRY AGAIN</button>
        <button class="start-btn" onclick="gotoHome()">GO TO HOME</button>

    </div>
</body>
<script src="app.js"></script>

</html>
