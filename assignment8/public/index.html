<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="h1">STOP WATCH</h1>
        <div class="timer d-flex justify-content-around">
            <h1 class="min" id="min">0</h1>
            <h1 class="sec" id="sec">0</h1>
            <h1 class="msec" id="msec">0</h1>
        </div>
        <div class="buttons flex">
            <button onclick="start()" class="btn btn-primary" id="start">START</button>
            <button onclick="pause()" class="btn btn-success" id="pause">PAUSE</button>
            <button onclick="reset()" class="btn btn-danger" id="stop">Reset</button>
        </div>
    </div>
    <DIV class="bio">
        <p>Name: <b>Rabia Mushtaque Ahmed</b></p>
        <p>Registration: <b>WM9419 </b></p>
        <p>Email: <b>rabiamushtaqmithani@gmail.com</b></p>
    </DIV>
</body>
<script src="app.js"></script>

</html>
